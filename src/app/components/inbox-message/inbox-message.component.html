<div *ngFor="let message of data; let i = index">
  <div (click)="activateCard(message._id)" id={{message._id}} [ngClass]=" activeCard == i ? 'msg__inbox active' :  onMobile  ">
    <div>
      <span>{{ message.desiredDoctor }}</span>
      <h3> {{ message.question }} </h3>
      <p> {{message.title}} </p>
      <time>{{message.created | date }} </time>
    </div>

  </div>
</div>
